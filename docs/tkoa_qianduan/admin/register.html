<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>Joli Admin - Responsive Bootstrap Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->
        <link rel="stylesheet" type="text/css" href="css/select2/select2_2.css"/>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>                                 
    </head>
    <body>
        
        <div class="login-container lightmode">
        
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title">注册</div>
                    <form action="index.html" class="form-horizontal" method="post" id="register_form">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="请输入您的手机号" name="phone" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group" style="width:100%">
                                    <select name="realname" style="width:100%" id="realname">
                                        <option value="陈俊杰">陈俊杰</option>
                                        <option value="湛耀">湛耀</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="请输入您的密码" name="password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="请再次输入您的密码" name="password2" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <a href="login.html" class="btn btn-info btn-block"><i class="fa fa-reply"></i>返回登录</a>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-primary btn-block"><i class="glyphicon glyphicon-ok-sign"></i>激活</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2015 TKOA
                    </div>
                </div>
            </div>
            
        </div>
        
        <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins/select2/select2_2.js"></script>
        <script type='text/javascript' src='js/plugins/jquery-validation/jquery.validate.js'></script> 
        <script type="text/javascript">
            $(function(){
                $("select[name='realname']").select2({
                    placeholder:"请您选择姓名"
                });
                // 密码的验证 
                jQuery.validator.addMethod("password", function(value, element) { 
                var password = /(?!^[0-9]+$)(?!^[a-z]+$)(?!^[^A-z0-9]+$)^.{6,16}$/; 
                return this.optional(element) || (password.test(value)); 
                }, "密码必须为6-16个字母加数字或符号的组合密码"); 
                // 手机号码验证 
                jQuery.validator.addMethod("mobile", function(value, element) { 
                var length = value.length; 
                var mobile = /^(((13[0-9]{1})|(15[0-9]{1}))+\d{8})$/ 
                return this.optional(element) || (length == 11 && mobile.test(value)); 
                }, "手机号码格式错误"); 
                $("#register_form").validate({
                    rules: {                                            
                        phone: {
                            required: true,
                            mobile: true
                        },
                        realname: {
                            required: true
                        },
                        password: {
                            required: true,
                            password: true
                        },
                        password2: {
                            required: true,
                            equalTo: 'input[name="password"]',
                            password: true
                        }
                    },
                    messages: {
                        phone: {
                            required: '请您填写手机号'
                        },
                        realname: {
                            required: '请您选择姓名'
                        },
                        password: {
                            required: '请您填写密码'
                        },
                        password2: {
                            required: '请您填写密码',
                            equalTo: '两次输入密码不一致'
                        }
                    }                                     
                });   
            })
        </script>
    </body>
</html>
